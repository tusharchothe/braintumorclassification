<!DOCTYPE html>
<html>
<head>
    <title>Brain Tumor Detection</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; padding: 20px; }
        .upload-area { border: 2px dashed #ccc; padding: 40px; text-align: center; margin: 20px 0; }
        .upload-area:hover { border-color: #007bff; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .healthy { background: #d4edda; color: #155724; }
        .tumor { background: #f8d7da; color: #721c24; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #preview { max-width: 300px; margin: 10px auto; display: block; }
    </style>
</head>
<body>
    <h1>üß† Brain Tumor Detection</h1>
    <p>Upload a brain scan image to detect if it shows signs of a tumor.</p>
    
    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
        <p>Click here or drag and drop an image</p>
    </div>
    
    <img id="preview" style="display: none;">
    <button id="predictBtn" onclick="predict()" style="display: none;">Analyze Image</button>
    
    <div id="result"></div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const predictBtn = document.getElementById('predictBtn');
        const result = document.getElementById('result');

        fileInput.onchange = function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    predictBtn.style.display = 'block';
                    result.innerHTML = '';
                };
                reader.readAsDataURL(file);
            }
        };

        function predict() {
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            predictBtn.textContent = 'Analyzing...';
            predictBtn.disabled = true;
            
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    result.innerHTML = `<div class="result" style="background: #f8d7da; color: #721c24;">Error: ${data.error}</div>`;
                } else {
                    const className = data.prediction === 'Tumor' ? 'tumor' : 'healthy';
                    const icon = data.prediction === 'Tumor' ? '‚ö†Ô∏è' : '‚úÖ';
                    result.innerHTML = `
                        <div class="result ${className}">
                            <h3>${icon} ${data.prediction}</h3>
                            <p>Confidence: ${data.confidence}</p>
                            ${data.prediction === 'Tumor' ? '<p><strong>Please consult a medical professional.</strong></p>' : ''}
                        </div>
                    `;
                }
                predictBtn.textContent = 'Analyze Image';
                predictBtn.disabled = false;
            })
            .catch(error => {
                result.innerHTML = `<div class="result" style="background: #f8d7da; color: #721c24;">Error: ${error}</div>`;
                predictBtn.textContent = 'Analyze Image';
                predictBtn.disabled = false;
            });
        }
    </script>
</body>
</html>
